<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="webtiele">JAVASCRIPT TUTORIALS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="body-class">
    <header class="text-center p-3">
        <h1 id="title"></h1>
    </header>
    <div class=" text-center">
        <button type="button" name="" id="myBtn" class="btn btn-success">Open Application Modal</button>
    </div>


    <div class="my-div"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal col-12 text-center">

        <!-- Modal content -->
        <div class="modal-content col-6">
            <section id="heading-section" class="bg-primary modal-head col-12 text-light">
                <div class="col-8 text-left"> <span id="modal-title"></span> </div>
                <div class="col-4 text-right"> <span class="close">&times;</span> </div>
            </section>
            <section id="body-section" class="m-auto">
                <div class="col-12">
                       
                </div>

            </section>
            <section id="footer-section">
                

            </section>


        </div>

    </div>
    <div class="col-6">
        <form>
            <div class="container">
                <center>
                    <h1> Student Registeration Form</h1>
                </center>
                <hr>
                <label> Firstname </label>
                <input type="text" name="firstname" placeholder="Firstname" size="15" required />
                <label> Middlename: </label>
                <input type="text" name="middlename" placeholder="Middlename" size="15" required />
                <label> Lastname: </label>
                <input type="text" name="lastname" placeholder="Lastname" size="15" required />
                <div>
                    <label>
                        Course :
                    </label>

                    <select>
                        <option value="Course">Course</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
                </div>
                <div>
                    <label>
                        Gender :
                    </label><br>
                    <input type="radio" value="Male" name="gender" checked> Male
                    <input type="radio" value="Female" name="gender"> Female
                    <input type="radio" value="Other" name="gender"> Other

                </div>
                <label>
                    Phone :
                </label>
                <input type="text" name="country code" placeholder="Country Code" value="+91" size="2" />
                <input type="text" name="phone" placeholder="phone no." size="10" / required>
                Current Address :
                <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>
          </textarea>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Re-type Password</b></label>
                <input type="password" placeholder="Retype Password" name="psw-repeat" required>
                <button type="submit" class="registerbtn">Register</button>
        </form>
    </div>






    <footer>
        <script type="module" src="./index.js"></script>
        <!-- <script src="./assets/js/index.js"></script> -->
    </footer>

</body>

</html>
