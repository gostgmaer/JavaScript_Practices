<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="webtiele">JAVASCRIPT TUTORIALS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="body-class">
    <header class="text-center p-3">
        <h1 id="title"></h1>
    </header>
    <div class=" text-center">
        <button type="button" name="" id="myBtn" class="btn btn-success">Open Application Modal</button>
    </div>
   

  

        <!-- The Modal -->
        <div id="myModal" class="modal col-12 text-center">
        
          <!-- Modal content -->
          <div class="modal-content col-6">
            <section id="heading-section" class="bg-primary modal-head col-12 text-light">
                <div class="col-8 text-left"> <span id="modal-title"></span>  </div>
                <div class="col-4 text-right"> <span class="close">&times;</span> </div>
            </section>
            <section id="body-section" class="m-auto" >
                <div class="col-12" >
                    <div class="wrapper">
                        <h1>Stopwatch</h1>
                        <h2>Vanilla JavaScript Stopwatch</h2>
                        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
                        <button id="button-start">Start</button>
                        <button id="button-stop">Stop</button>
                        <button id="button-reset">Reset</button>
                        </div>    
                    
                </div>

            </section>
            <section id="footer-section"></section>
           
           
          </div>
        
        </div>

    
   




    <footer>
        <script src="./index.js"></script>
        <script src="./assets/js/index.js"></script>
    </footer>
    
</body>
</html>
